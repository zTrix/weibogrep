<div class="rs_item">
    <div class="left rs_item_left">
        <div class="face">
            <a href=${URL} target="_blank" ><img src=${profileImageURL} width="50px" height="50px" /></a>
        </div>
    </div>
    <div class="right rs_item_main">
        <div>
            <a class="username" href="http://weibo.com/${id}" target="_blank">${name}(@${screenName})</a>
            <span class="location">
                {{= location}}
            </span>
            <span class="time">
                <img src="/static/img/time.gif" width="14px" height="14px" />
                Join@ ${$item.getDate(createAt)} 
            </span>
        </div>
        <div class="content">
            {{= statusText}}
        </div>

    </div>
</div>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>微博实时搜索</title>
        <link rel="stylesheet" href="/static/css/reset.css" />
        <link rel="stylesheet" href="/static/css/grep.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <a href="javascript:;" id="logout"> 退出 </a>
                <a href="javascript:;" class="user"></a>
            </div>
            <div class="main">
                <div class="title">
                    <center>微博实时搜索</center>
                </div>
                <form id="grep_box" method="GET" accept-charset="UTF-8">
                    <input type="text" name="query" maxlength="100" autocomplete="off"/>
                </form>
                <ul class="result"></ul>
                <script type="text/javascript" src="/static/js/jquery.js"></script>
                <script type="text/javascript" src="/static/js/jquery.tmpl.js"></script>
                <script type="text/javascript" src="/static/js/api.js"></script>
                <script type="text/javascript" src="/static/js/grep.js" ></script>
            </div>
        </div>
    </body>
</html>
